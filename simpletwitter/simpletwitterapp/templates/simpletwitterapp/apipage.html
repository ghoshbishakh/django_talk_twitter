<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>load data with ajax</h2>
<button type="button" onclick="loadDoc()">Load Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "/api");
  xhttp.send();
}
</script>

</body>
</html>
